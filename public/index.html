<!DOCTYPE html>
<html ng-app="feedMeClarity">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed Me Clarity</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/trix/0.9.2/trix.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/tablet.css">
    <link rel="stylesheet" href="../css/desktop.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/trix/0.9.2/trix.js"></script>
    <script src="../angular-trix.js"></script>
    <script type="text/javascript" src="../app.js"></script>
  </head>
  <body>

    <header ng-controller="MenuController as ctrl">

      <nav class="mobile tablet">
        <i class="material-icons menu-icon" ng-click="ctrl.mobileMenu = !ctrl.mobileMenu">menu</i>
        <div class="row search">
          <i class="material-icons search-icon">search</i>
          <input class="search-box" type="text" placeholder="search"></input>
        </div>
      </nav>
      <div class="mobile tablet menu-bkgd" ng-click="ctrl.mobileMenu = false" ng-class="ctrl.mobileMenu? 'slide' : ''">
      </div>
      <div class="slide-menu column" ng-class="ctrl.mobileMenu? 'slide' : ''">
        <a class="menu-link row" href="/" ng-click="ctrl.mobileMenu = false">
          <h5>Home</h5>
        </a>
        <a class="menu-link row" href="/mind" ng-click="ctrl.mobileMenu = false">
          <h5>Mind</h5>
        </a>
        <a class="menu-link row" href="/body" ng-click="ctrl.mobileMenu = false">
          <h5>Body</h5>
        </a>
        <a class="menu-link row" href="/soul" ng-click="ctrl.mobileMenu = false">
          <h5>Soul</h5>
        </a>
      </div>

      <nav class="desktop column">
          <div class="row search-tags">
            <div class="tags row">
              <h4>Recent tags</h4>
              <a href="#"><p>#Lorem</p></a>
              <a href="#"><p>#ipsum</p></a>
              <a href="#"><p>#dolor</p></a>
              <a href="#"><p>#sit amet</p></a>
              <a href="#"><p>#consectetur</p></a>
            </div>
            <div class="row search">
              <i class="material-icons search-icon">search</i>
              <input class="search-box" type="text" placeholder="search"></input>
            </div>
          </div>
          <div class="row menu">
            <a class="menu-link row" href="/mind">
              <h3>Mind</h3>
            </a>
            <a class="menu-link row" href="/body">
              <h3>Body</h3>
            </a>
            <a class="menu-link row" href="/soul">
              <h3>Soul</h3>
            </a>
          </div>
      </nav>

    </header>

    <div class="logo">
      <a href="/" class="logo-text">Feed Me Clarity</a>
    </div>


    <main ng-view>
    </main>


    <footer class="column">
      <div class="social-media row">
        <a href="#" class="social-media-icon">
          <img src="../css/images/twitter.svg">
        </a>
        <a href="#" class="social-media-icon">
          <img src="../css/images/pinterest.svg">
        </a>
        <a href="#" class="social-media-icon">
          <img src="../css/images/facebook.svg">
        </a>
        <a href="#" class="social-media-icon">
          <img src="../css/images/instagram.svg">
        </a>
      </div>
      <div>
        <h6>
          Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
        </h6>
        <h6>
          Photos by rawpixel.com on Unsplash
        </h6>
      </div>
    </footer>

  </body>
</html>
