<div class="index">
  <h2 class="index-heading">Mind</h2>
  <p class="index-subheading">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore
  </p>
  <div class="index-cards">
    <div class="column card" ng-repeat="post in ctrl.mind | orderBy:'created_at':1">
      <img class="card-image" src="{{post.images[0].url}}">
      <div class="card-section column">
        <h3 class="card-title">{{post.title}}</h3>
        <p class="card-text">
          {{post.paragraphs[0].text | limitTo: 200}} ...
        </p>
      </div>
      <a class="card-link" href="/blog">read more ></a>
    </div>
  </div>
</div>
