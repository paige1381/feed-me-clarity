<a class="back-link row" href="/create">
  <i class="material-icons arrow-icon">chevron_left</i>
  <h4>Back</h4>
</a>

<form class="blog">
  <h2 class="blog-heading">Create a Blog Post</h2>

  <input type="text" class="input" required placeholder="Title*">

  <div class="dropdown">
    <p class="label">Category:*</p>
    <select>
      <option value="Mind">Mind</option>
      <option value="Body">Body</option>
      <option value="Soul">Soul</option>
    </select>
  </div>

  <div class="form-section">
    <div class="file">
      <p class="label">Image:*</p>
      <input type="file" class="file-input">
    </div>
    <div class="button-sm">Add image</div>
  </div>

  <div class="form-section">
    <textarea type="text" required class="input" placeholder="Paragraph*"></textarea>
    <div class="button-sm">Add paragraph</div>
  </div>

  <div class="form-section">
    <input type="text" class="input" placeholder="Tag">
    <div class="button-sm">Add tag</div>
  </div>

  <div class="buttons">
    <div class="button-lg">Reset</div>
    <div class="button-lg">Publish</div>
  </div>

</form>
